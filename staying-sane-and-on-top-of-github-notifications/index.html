9T11:02:12.734Z","inFeed":true,"authors":[],"hasPage":true,"keywords":[],"author":[],"dateModified":"2016-07-19T11:02:11.852Z","title":"Stay on top of your notifications!","publisher":null,"description":"On a quest for simplicity, we, recently ditched all additional tools and moved all our planning over to GitHub, where we've also been organizing our code. Quick conversations still happen on Slack, but we'll increasingly spend time talking in GitHub issues.","inNav":false,"starred":true,"sourcePath":"_posts/2015-12-02-staying-sane-and-on-top-of-github-notifications.md","@type":"Article","url":"staying-sane-and-on-top-of-github-notifications/index.html"},"created_by":"0af41a23-906f-469b-b075-8af307ff1988","updated_by":"0af41a23-906f-469b-b075-8af307ff1988","created_at":"2015-11-24T11:28:21.452Z","updated_at":"2016-07-19T11:02:11.852Z","published":true,"score":0,"path":"_posts/2015-12-02-staying-sane-and-on-top-of-github-notifications.md","content":[{"id":"733adc2e-3d03-475a-8fef-673e38aad9b1","item":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","type":"image","html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/9ba99eacaa3ea6a1f2893f9dd9a901d445894afc.png\" title=\"Stay on top of your notifications!\" alt=\"How my Notification Settings look like\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"caption":"How my Notification Settings look like","isBasedOnUrl":"","hasPage":false,"keywords":[],"title":"Stay on top of your notifications!","source":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","publisher":{},"inNav":false,"starred":true},"title":"Stay on top of your notifications!","caption":"How my Notification Settings look like","cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/9ba99eacaa3ea6a1f2893f9dd9a901d445894afc.png","animated":false,"exif":{},"rotation":0,"colors":[[255,255,255],[0,0,0],[102,102,102],[0,154,255],[181,181,181]],"width":1459,"height":769,"orientation":"landscape","ratio":"256:135","aspect":1.8962962962962964,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/9ba99eacaa3ea6a1f2893f9dd9a901d445894afc.png","saliency":{"bounding_rect":[[1.4248046875,111.134765625],[414.6181640625,235.0927734375]],"confidence":0.844178,"center":[206.5966796875,178.1005859375],"radius":216.732740234375},"faces":[{"x":1238.1552734375,"y":722.3759765625,"width":34.1953125,"height":34.1953125,"confidence":5.005282}],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/56dcfdc981868e32d47c5f24ac7f9567f538e4bd.png"},"measurementHash":"44ca18655cc7161657961e8fc63fa58a","language":"en","measurementVersion":16},{"id":"81415100-2ee5-4457-87f5-0be8fb94c636","item":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","type":"text","html":"<p>On a quest for simplicity, we, recently ditched all additional tools and moved all our planning over to GitHub, where we've also been organizing our code. Quick conversations still happen on Slack, but we'll increasingly spend time talking in GitHub issues.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","publisher":{}},"src":null,"text":"On a quest for simplicity, we, recently ditched all additional tools and moved all our planning over to GitHub, where we've also been organizing our code. Quick conversations still happen on Slack, but we'll increasingly spend time talking in GitHub issues.","measurementHash":"fd55cf7a16631e53fdbd2d989761ae29","length":257,"language":"en","measurementVersion":16},{"id":"1c8ec93b-f242-4e36-b190-8486bd4ee168","item":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","type":"text","html":"<p>I'm guessing here – but at The Grid we probably have around one hundred repositories in our GitHub organization. On any given day we receive dozens of notifications on GitHub. It's not always easy to stay on top of those. For a communications system to function, messages must not get lost or overlooked. If we stop replying to important messages, people wait, cycles are burned and progress slows down – we are not working efficiently.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","publisher":{}},"src":null,"text":"I'm guessing here – but at The Grid we probably have around one hundred repositories in our GitHub organization. On any given day we receive dozens of notifications on GitHub. It's not always easy to stay on top of those. For a communications system to function, messages must not get lost or overlooked. If we stop replying to important messages, people wait, cycles are burned and progress slows down – we are not working efficiently.","measurementHash":"573850fd5ad37fba1bcd89a6cc262afa","length":436,"language":"en","measurementVersion":16},{"id":"a55eb33d-7e40-4ab4-b075-76ff61565233","item":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","type":"text","html":"<p>Now GitHub doesn't do a very good job to help me prioritize notifications. It's easy to miss important messages that need a timely reply. It doesn't have a priority inbox like GMail, and the GitHub web interface doesn't even reveal what a notification is about. All I see is that <em>something</em> happened in some issue in some repository.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","publisher":{}},"src":null,"text":"Now GitHub doesn't do a very good job to help me prioritize notifications. It's easy to miss important messages that need a timely reply. It doesn't have a priority inbox like GMail, and the GitHub web interface doesn't even reveal what a notification is about. All I see is that something happened in some issue in some repository.","measurementHash":"b03995595dc4363ff9b9d7acd3fab349","length":332,"language":"en","measurementVersion":16},{"id":"d3e74606-3ea9-40ae-821b-f4e5d119b841","item":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","type":"text","html":"<p><strong>Here's what I do</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","publisher":{}},"src":null,"text":"Here's what I do","measurementHash":"74b154d965131d9c594e181aea81b65b","length":16,"language":"en","measurementVersion":16},{"id":"5ebb037e-a375-4471-84a7-88f894672124","item":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","type":"text","html":"<p>I unwatch repositories I don't care about. Actually, you should probably do a clean cut right now, unwatch all repositories and re-watch only those really important to you. I do, however, have <em>Automatic Watching</em> enabled. When a repository is created, I'll receive a notification and can unwatch immediately if I want.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","publisher":{}},"src":null,"text":"I unwatch repositories I don't care about. Actually, you should probably do a clean cut right now, unwatch all repositories and re-watch only those really important to you. I do, however, have Automatic Watching enabled. When a repository is created, I'll receive a notification and can unwatch immediately if I want.","measurementHash":"3cbf73f04292ca3e3676b6bf8781ed3a","length":317,"language":"en","measurementVersion":16},{"id":"5a867d82-8cad-4947-9b6f-2ada92fae808","item":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","type":"text","html":"<p>I enabled email notifications for threads I'm participating or I'm being <em>@mentioned</em> in. There are probably only a handful of those threads at a time, so this makes me confident I don't miss anything. Big plus: replies to an email notification end up as comments on GitHub. This lets me quickly answer to multiple threads in multiple repositories without clicking around on GitHub.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","publisher":{}},"src":null,"text":"I enabled email notifications for threads I'm participating or I'm being @mentioned in. There are probably only a handful of those threads at a time, so this makes me confident I don't miss anything. Big plus: replies to an email notification end up as comments on GitHub. This lets me quickly answer to multiple threads in multiple repositories without clicking around on GitHub.","measurementHash":"af32eaa8207fd84f2b53fbc6cddb8609","length":380,"language":"en","measurementVersion":16},{"id":"972934c8-7350-4d6b-836b-3ee184cdde46","item":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","type":"text","html":"<p>I disabled email notifications for everything else to reduce the noise. I still opted to receive on-site notifications, as the little blue indicator is easy enough to ignore.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","publisher":{}},"src":null,"text":"I disabled email notifications for everything else to reduce the noise. I still opted to receive on-site notifications, as the little blue indicator is easy enough to ignore.","measurementHash":"fc6a8ee2b1621f350f7d5e1f47cf0d29","length":174,"language":"en","measurementVersion":16}],"sites":["the-domains/hannes"],"publisher":{},"starredBlocks":{"image":[{"block":{"id":"733adc2e-3d03-475a-8fef-673e38aad9b1","item":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","type":"image","html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/9ba99eacaa3ea6a1f2893f9dd9a901d445894afc.png\" title=\"Stay on top of your notifications!\" alt=\"How my Notification Settings look like\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"caption":"How my Notification Settings look like","isBasedOnUrl":"","hasPage":false,"keywords":[],"title":"Stay on top of your notifications!","source":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","publisher":{},"inNav":false,"starred":true},"title":"Stay on top of your notifications!","caption":"How my Notification Settings look like","cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/9ba99eacaa3ea6a1f2893f9dd9a9 conversations still happen on Slack, but we'll increasingly spend time talking in GitHub issues.","measurementHash":"fd55cf7a16631e53fdbd2d989761ae29","length":257,"language":"en","measurementVersion":16},"html":"<p>On a quest for simplicity, we, recently ditched all additional tools and moved all our planning over to GitHub, where we've also been organizing our code. Quick conversations still happen on Slack, but we'll increasingly spend time talking in GitHub issues.</p>"},{"block":{"id":"1c8ec93b-f242-4e36-b190-8486bd4ee168","item":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","type":"text","html":"<p>I'm guessing here – but at The Grid we probably have around one hundred repositories in our GitHub organization. On any given day we receive dozens of notifications on GitHub. It's not always easy to stay on top of those. For a communications system to function, messages must not get lost or overlooked. If we stop replying to important messages, people wait, cycles are burned and progress slows down – we are not working efficiently.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","publisher":{}},"src":null,"text":"I'm guessing here – but at The Grid we probably have around one hundred repositories in our GitHub organization. On any given day we receive dozens of notifications on GitHub. It's not always easy to stay on top of those. For a communications system to function, messages must not get lost or overlooked. If we stop replying to important messages, people wait, cycles are burned and progress slows down – we are not working efficiently.","measurementHash":"573850fd5ad37fba1bcd89a6cc262afa","length":436,"language":"en","measurementVersion":16},"html":"<p>I'm guessing here – but at The Grid we probably have around one hundred repositories in our GitHub organization. On any given day we receive dozens of notifications on GitHub. It's not always easy to stay on top of those. For a communications system to function, messages must not get lost or overlooked. If we stop replying to important messages, people wait, cycles are burned and progress slows down – we are not working efficiently.</p>"},{"block":{"id":"a55eb33d-7e40-4ab4-b075-76ff61565233","item":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","type":"text","html":"<p>Now GitHub doesn't do a very good job to help me prioritize notifications. It's easy to miss important messages that need a timely reply. It doesn't have a priority inbox like GMail, and the GitHub web interface doesn't even reveal what a notification is about. All I see is that <em>something</em> happened in some issue in some repository.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","publisher":{}},"src":null,"text":"Now GitHub doesn't do a very good job to help me prioritize notifications. It's easy to miss important messages that need a timely reply. It doesn't have a priority inbox like GMail, and the GitHub web interface doesn't even reveal what a notification is about. All I see is that something happened in some issue in some repository.","measurementHash":"b03995595dc4363ff9b9d7acd3fab349","length":332,"language":"en","measurementVersion":16},"html":"<p>Now GitHub doesn't do a very good job to help me prioritize notifications. It's easy to miss important messages that need a timely reply. It doesn't have a priority inbox like GMail, and the GitHub web interface doesn't even reveal what a notification is about. All I see is that <em>something</em> happened in some issue in some repository.</p>"},{"block":{"id":"d3e74606-3ea9-40ae-821b-f4e5d119b841","item":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","type":"text","html":"<p><strong>Here's what I do</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","publisher":{}},"src":null,"text":"Here's what I do","measurementHash":"74b154d965131d9c594e181aea81b65b","length":16,"language":"en","measurementVersion":16},"html":"<p><strong>Here's what I do</strong></p>"},{"block":{"id":"5ebb037e-a375-4471-84a7-88f894672124","item":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","type":"text","html":"<p>I unwatch repositories I don't care about. Actually, you should probably do a clean cut right now, unwatch all repositories and re-watch only those really important to you. I do, however, have <em>Automatic Watching</em> enabled. When a repository is created, I'll receive a notification and can unwatch immediately if I want.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","publisher":{}},"src":null,"text":"I unwatch repositories I don't care about. Actually, you should probably do a clean cut right now, unwatch all repositories and re-watch only those really important to you. I do, however, have Automatic Watching enabled. When a repository is created, I'll receive a notification and can unwatch immediately if I want.","measurementHash":"3cbf73f04292ca3e3676b6bf8781ed3a","length":317,"language":"en","measurementVersion":16},"html":"<p>I unwatch repositories I don't care about. Actually, you should probably do a clean cut right now, unwatch all repositories and re-watch only those really important to you. I do, however, have <em>Automatic Watching</em> enabled. When a repository is created, I'll receive a notification and can unwatch immediately if I want.</p>"},{"block":{"id":"5a867d82-8cad-4947-9b6f-2ada92fae808","item":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","type":"text","html":"<p>I enabled email notifications for threads I'm participating or I'm being <em>@mentioned</em> in. There are probably only a handful of those threads at a time, so this makes me confident I don't miss anything. Big plus: replies to an email notification end up as comments on GitHub. This lets me quickly answer to multiple threads in multiple repositories without clicking around on GitHub.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","publisher":{}},"src":null,"text":"I enabled email notifications for threads I'm participating or I'm being @mentioned in. There are probably only a handful of those threads at a time, so this makes me confident I don't miss anything. Big plus: replies to an email notification end up as comments on GitHub. This lets me quickly answer to multiple threads in multiple repositories without clicking around on GitHub.","measurementHash":"af32eaa8207fd84f2b53fbc6cddb8609","length":380,"language":"en","measurementVersion":16},"html":"<p>I enabled email notifications for threads I'm participating or I'm being <em>@mentioned</em> in. There are probably only a handful of those threads at a time, so this makes me confident I don't miss anything. Big plus: replies to an email notification end up as comments on GitHub. This lets me quickly answer to multiple threads in multiple repositories without clicking around on GitHub.</p>"},{"block":{"id":"972934c8-7350-4d6b-836b-3ee184cdde46","item":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","type":"text","html":"<p>I disabled email notifications for everything else to reduce the noise. I still opted to receive on-site notifications, as the little blue indicator is easy enough to ignore.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"1cf4d8c7-2d98-4293-907d-d7ddd17b2aa0","publisher":{}},"src":null,"text":"I disabled email notifications for everything else to reduce the noise. I still opted to receive on-site notifications, as the little blue indicator is easy enough to ignore.","measurementHash":"fc6a8ee2b1621f350f7d5e1f47cf0d29","length":174,"language":"en","measurementVersion":16},"html":"<p>I disabled email notifications for everything else to reduce the noise. I still opted to receive on-site notifications, as the little blue indicator is easy enough to ignore.</p>"}]},"classification":{"$class":["item:is
